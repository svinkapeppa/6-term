{% extends "base_generic.html" %}

{% block content %}
<h1>My pending tasks</h1>

{% if task_list %}
<ul>
    {% for task in task_list %}
    <li>
        <a href="{{ task.get_absolute_url }}">{{task.description}}</a>
    </li>
    {% endfor %}
</ul>

{% else %}
<p>I don't have any pending tasks.</p>
{% endif %}
{% endblock %}
