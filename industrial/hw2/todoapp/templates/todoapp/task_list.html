{% extends "base_generic.html" %}

{% block content %}
<h1>Task List</h1>

{% if task_list %}
<ul>

    {% for task in task_list %}
    <li>
        <a href="{{ task.get_absolute_url }}">{{ task.description }}</a>
    </li>
    {% endfor %}

</ul>
{% else %}
<p>No tasks commited so far.</p>
{% endif %}
{% endblock %}
