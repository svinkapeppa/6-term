{% extends "base_generic.html" %}
{% block content %}
<h1>Reset password</h1>
<p>Enter your email.</p>
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" value="Reset password"/>
</form>

{% endblock %}
